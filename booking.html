    <main class="content">
      <section class="booking-hero">
        <h1>Book Your Course</h1>
        <p>Choose your course and select a date to get started</p>
      </section>

      <section class="booking-form-section">
        <div class="container">
          <form class="booking-form" id="bookingForm">
            <div class="form-group">
              <label for="full-name">Full Name</label>
              <input
                type="text"
                id="full-name"
                name="fullName"
                placeholder="Enter your full name"
                required
              />
            </div>

            <div class="form-group">
              <label for="email">Email Address</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email"
                required
              />
            </div>

            <div class="form-group">
              <label for="course-select">Choose Your Course</label>
              <select id="course-select" name="course" required>
                <option value="">Select a course...</option>
                <option value="momentum-mayhem">
                  Momentum & Mayhem (THE FINALS) - $199
                </option>
                <option value="master-your-grind">
                  Master Your Grind (RuneScape) - $99
                </option>
                <option value="control-the-sandbox">
                  Control the Sandbox (Halo) - $249
                </option>
              </select>
            </div>

            <div class="form-group">
              <label for="session-date">Preferred Session Date & Time</label>
              <input
                type="datetime-local"
                id="session-date"
                name="sessionDate"
                required
              />
            </div>

            <button type="submit" class="submit-button">Book Now</button>
          </form>
        </div>
      </section>
    </main>
